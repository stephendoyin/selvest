<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>

    <!-- build:css assets/styles/styles.css -->
    <link rel="stylesheet" href="temp/styles/styles.css" />
    <!-- endbuild -->

    <!-- build:js assets/scripts/Vendor.js -->
    <script src="temp/scripts/Vendor.js"></script>
    <!-- endbuild -->
  </head>

  <body>
    <header class="c-header c-header--login bg-white position-relative">
      <img
        src="assets/images/shape-login.png"
        class="login__shape-one position-absolute"
        alt=""
      />
      <img
        src="assets/images/shape-login-three.png"
        class="login__shape-three position-absolute"
        alt=""
      />
      <img
        src="assets/images/shape-login-four.png"
        class="login__shape-four position-absolute"
        alt=""
      />
      <nav class="nav position-absolute">
        <div class="container-fluid">
          <div class="d-flex align-items-center px-md-5">
            <div class="nav__menu">
              <a href="index.html" class="">
                <img src="assets/images/logo.png" class="logo" alt="" />
              </a>
              <a
                href="about.html"
                class="nav__link nav__link--js text-success d-none d-md-inline-block ml-5"
                >About</a
              >
              <a
                href="savings.html"
                class="nav__link nav__link--js text-success ml-5 d-none d-md-inline-block"
                >Save</a
              >
              <a
                href="invest.html"
                class="nav__link ml-5 text-success d-none d-md-inline-block"
                >Invest</a
              >
              <!-- <a href="" class="nav__link ml-5">Blog</a>
              <a href="" class="nav__link ml-5">FAQ</a> -->
              <!-- <a
                href="login.html"
                class="nav__link text-success ml-5 d-none d-md-inline-block"
                >Sign In</a
              > -->
            </div>
            <div class="">
              <a
                href="login.html"
                class="nav__link position-relative ml-5 btn btn-sm btn-success c-header__btn d-none d-md-block"
                >Sign In</a
              >
            </div>
            <div class="nav__menu-icon">
              <div class="nav__menu-icon__line"></div>
            </div>
          </div>

          <div class="nav__menu d-none">
            <a
              href="about.html"
              class="mx-auto text-center nav__link nav__link--mobile"
            >
              About
            </a>
            <a
              href="savings.html"
              class="mx-auto text-center nav__link nav__link--mobile"
            >
              Save
            </a>
            <a
              href="invest.html"
              class="mx-auto text-center nav__link nav__link--mobile"
            >
              Invest
            </a>

            <a
              href="login.html"
              class="mx-auto btn btn-custom btn-success text-center text-white nav__link nav__link--mobile"
            >
              Sign In
            </a>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="d-flex justify-content-center align-items-center">
              <div>
                <h2 class="login__title c-title--bigger">
                  Create a free account
                </h2>

                <form action="" class="mt-4">
                  <div class="form__input-container">
                    <div class="form__label mt-2">Full Name</div>
                    <input
                      type="text"
                      class="form__input"
                      placeholder="John Doe"
                      required
                    />
                  </div>
                  <div class="form__input-container">
                    <div class="form__label mt-3">Email Address</div>
                    <input
                      type="email"
                      class="form__input"
                      placeholder="example@email.com"
                      required
                    />
                  </div>
                  <div class="form__input-container">
                    <div class="form__label mt-3">Password</div>
                    <input
                      type="password"
                      class="form__input"
                      required
                      placeholder="Enter your password"
                    />
                  </div>
                  <div
                    class="form__input-container mt-4 pb-4 form__input-container--extended"
                  >
                    <div class="d-flex align-items-center">
                      <input
                        type="checkbox"
                        class="form__check mr-4"
                        name=""
                        id="terms"
                        required
                      />
                      <label for="terms " class="mb-0">
                        Agree to terms & Conditions</label
                      >
                    </div>
                  </div>
                  <div class="form__input-container mt-1">
                    <button
                      type="submit"
                      class="btn shadow-sm btn-block btn-custom btn-success"
                    >
                      Get Started
                    </button>
                  </div>
                  <div class="pt-4">
                    <span>
                      Already have account? <a href="signin.html">Sign In</a>
                    </span>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- build:js assets/scripts/App.js -->
    <script src="temp/scripts/App.js"></script>
    <!-- endbuild -->
  </body>
</html>
